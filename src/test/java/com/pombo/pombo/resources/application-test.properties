# Configuração para usar o banco de dados MySQL nos testes
spring.datasource.url=jdbc:mysql://localhost:3306/pombo_test?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useTimezone=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Hibernate/JPA para testes
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuração para o datasource de testes
pombo.datasource=mysql

jwt.public.key=classpath:jwt.pub
jwt.private.key=classpath:jwt.key
